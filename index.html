<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>工会活动签到</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">	
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body id="body-1">
		<div class="container">
			<div class="row">
			<div class="col-md-5 col-md-offset-3 col-sm-5 col-sm-offset-2 col-lg-5 col-lg-offset-1 " id="logindev">
				<h3 class="text-center" id="h3-1">工会活动签到</h3>
				<img src="im/gps.png" id="img-1" class="img-responsive center-block" alt="GPS image">
			<form class="form-inline" action="staffLogin.php" method="post" id="form-1" onsubmit="return setcookie(10);">
  				<div class="form-group" style="width:100%;">
    				<label class="sr-only" for="userNumber">输入六位工号</label>
    				<div class="input-group" style="width:100%;">
      					<div class="input-group-addon">工号</div>
      					<input type="text" class="form-control input-lg" id="userNumber" placeholder="输入六位工号" name="userNumber" required="" autofocus="">
    				</div>
  				</div>
                <input type="hidden" name="latitude" id="latitude" value="">
                <input type="hidden" name="longitude" id="longitude" value="">
  				<button class="btn btn-danger btn-block" type="submit" >签到</button>
			</form>
			</div>
		</div>
	</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="jquery-cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="layer/layer.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        //获取坐标经纬度
        function getLocation(){
			if(navigator.geolocation){
				navigator.geolocation.getCurrentPosition(showMap, handleError, {enableHighAccuracy:true, maximumAge:1000});
			}else{
				alert('您的浏览器不支持使用HTML 5来获取地理位置服务');
			}
		}

		function showMap(value){
			var longitude = value.coords.longitude;
			var latitude = value.coords.latitude;
            $('#latitude').val(latitude.toFixed(6));
            $('#longitude').val(longitude.toFixed(6));
        }

		function handleError(value){
			switch(value.code){
				case 1:
					alert('位置服务被拒绝');
					break;
				case 2:
					alert('暂时获取不到位置信息');
					break;
				case 3:
					alert('获取信息超时');
					break;
				case 4:
					alert('未知错误');
				break;
			}
		}
        window.onload = getLocation();
	</script>
</html>
